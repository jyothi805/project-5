<html>
<head>
<title>registration page</title>
<style>
    body{
        background-image: url(conimg.jpg);
        text-align: center;
    }
</style>
</head>
<body>
    <centre>
    <h1>REGISTRATION PAGE</h1>
<h3>First Name</h3>
<input type="text" name="uname"><br>
<h3>Last Name</h3>
<input type="text" name="lastname"><br>
<h3>Gender</h3>
<input type="radio" male="m">male<br>
<input type="radio" female="f">female<br>
<h3>Course</h3>
<input type="checkbox" branch="cse">CSE<br>
<input type="checkbox" branch="ece">ECE<br>
<input type="checkbox" branch="iot">IOT<br>
<input type="checkbox" branch="it">IT<br>
<h3>Country</h3>
<select name="country">
<option value="india">INDIA</option><br>
<option value="america">USA</option><br>
<option value="london">UK</option><br>
<option value="south africa">SA</option><br>
<option value="japan">JAPAN</option><br>
</select>
<h3> Mobile</h3>
<input type="value" value=""><br>
<h3>Address</h3>
<input type="text" name="address"><br>
<br>
<input type="submit">
</centre></body>
</html>
